<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/83c87aae69.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		
    </head>
    <body>
		<div id="container" onload="laodItems()">

			<div class="box-container">
				<div class="iconbox">
					<p id="id" class="text id">0</p>
				</div>
				<div class="box">	
					<p id="date" class="text">Loading...</p>
					<div class="iconbox">
						<i class="fas fa-geic"></i>
					</div>
				</div>
			</div>
					

			<div class="box-container">
				<div class="iconbox">
					<i class="fas fa-heart"></i>
				</div>
				<div class="box">
					<div id="health" class="status-bar"></div>
					<div class="status-back"></div>
				</div> 
			</div>
			
			<div id="armor-container" class="box-container">
				<div class="iconbox">
					<i class="fas fa-shield-alt icon"></i>
				</div>
				<div class="box">
					<div id="armor" class="status-bar"></div>
					<div class="status-back"></div>
				</div>
			</div>

			<div class="box-container">
				<div class="iconbox">
					<i class="fas fa-pizza-slice"></i>
				</div>
				<div class="box">	
					<div id="hunger" class="status-bar"></div>
					<div class="status-back"></div>
				</div>
			</div>
			
			<div class="box-container"> 
				<div class="iconbox">
					<i class="fas fa-glass-whiskey"></i>
				</div>
				<div class="box">	
					<div id="thirst" class="status-bar"></div>
					<div class="status-back"></div>
				</div>
			</div>
		</div>
	</div>
		<script src="./script.js" type="text/javascript"></script>	
    </body>
</html>
